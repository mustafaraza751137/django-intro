{% extends 'base.html' %}

{% block title %}
  Contact
{% endblock title %}

{% block body %}
<div class="container mb-3 py-4">
  <h1 class="text-center">Contact Us</h1>
  <form method="post" action="/contact">
      {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" Required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" Required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" Required>
    </div>
    <div class="form-group">
        <label for="desc">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" Required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
